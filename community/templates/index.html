<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인덱스 페이지</title>
  </head>
  <body>
    <h1>모든 게시글들</h1>
    {% for article in articles %}
    <div>
      <a href="{% url 'community:article_detail' article.pk %}">
        <h3>{{ article.title }}</h3></a
      >

      <div>카운트 쓴 방법 : {{ article.comment_set.all.count }}</div>
      <div>두번째 방법 : {{ article.num_comments }}</div>
    </div>
    {% endfor %}
  </body>
</html>
